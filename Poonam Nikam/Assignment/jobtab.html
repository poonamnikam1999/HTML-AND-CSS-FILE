<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details Form</title>
    <link rel="stylesheet" href="jobtab.css">
</head>
<body>
    <table>
        <form action="">
            <tr>
                <th>Job Tide</th>
                <td><input type="text" style="width: 200px;"</td>
            </tr>

            <tr>
                <th>Description</th>
                <td>
                    <select name="" id="" size="4">
                        <option value="">XYZ</option>
                        <option value="">XYZ</option>
                        <option value="">XYZ</option>
                        <option value="">XYZ</option>
                        <option value="">XYZ</option>
                        
                    </select><br>
                    <p>Brief Description Should have almost 500 characters</p>
                </td>
            </tr>

            <tr>
                <th>Company Name</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>
            <tr>
                <th>Contact Number</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>
            <tr>
                <th>Contact Person</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>

            <tr>
                <th>Work Status</th>
                <td>
                    <input type="checkbox">Full Time
                    <input type="checkbox">Part Time 
                    <input type="checkbox">Per Day
                    <input type="checkbox">Others
                </td>
            </tr>

            <tr>
                <th>Salary</th>
                <td><input type="number" style="width: 200px;"> 
                    <select name="" id="">
                        <option value="">US Dollar</option>
                        <option value="">US Dollar</option>
                        <option value="">US Dollar</option>
                        <option value="">US Dollar</option>
                        <option value="">US Dollar</option>
                    </select>
                    <select name="" id="">
                        <option value="">Yearly</option>
                        <option value="">Yearly</option>
                        <option value="">Yearly</option>
                        <option value="">Yearly</option>
                        <option value="">Yearly</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>Experience(Years)</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>

            <tr>
                <th>Location</th>
                <td><input type="text" style="width: 200px;"></td>
            </tr>

            <tr>
                <th>Qualification</th>
                <td>
                    <select name="" id="" size="4">
                        <option value="">High School</option>
                        <option value="">Graduate</option>
                        <option value="">Post Graduate</option>
                        <option value="">Associate</option>
                        <option value="">Any</option>
                    </select>
                    <button style="width: 60px;  background-color:lightgray">ADD>></button>
                    <button style="width: 90px;  background-color:lightgray">Remove</button>
                   <textarea name="" id="" cols="2" rows="5">Any</textarea>
                    
                </td>
            </tr>


            <tr>
                <td>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button style="width: 60px; background-color:lightgray;">Submit</button>
                    <button style="width: 60px; background-color:lightgray">Reset</button>
                </td>
            </tr>


        </form>
    </table>
</body>
</html>
