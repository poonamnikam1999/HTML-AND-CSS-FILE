<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr style="background-color: brown; color:white;">
            <td>Service Provider</td>
            <td>Euronet Fees</td>
            <td>Merchant Fees</td>
            <td>Service Provider Fees</td>
        </tr>
        <tr>
            <td>Airtel</td>
            <td>10</td>
            <td>10</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jio</td>
            <td>15</td>
            <td>10</td>
            <td>25</td>
        </tr>
        <tr>
            <td>GPRC</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
