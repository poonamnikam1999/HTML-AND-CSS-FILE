<!DOCTYPE>
<html>
<head>
<title>forms</title>
</head>
<body>
<h1>Registration Form</h1>

<form>
First Name   : <input type="text"><br>
Last Name    : <input type="text"><br>
DOB          : <input type="date"><br>
Gender       : Male <input type="radio" name="gender">
               Female <input type="radio" name="gender">
			   Other <input type="radio" name="gender"><br>
Qualification: SSC <input type="checkbox">
               HSC <input type="checkbox">
               BSC <input type="checkbox">
               MSC <input type="checkbox"><br>
Country      : <select>
               <option>Select</option>
			   <option>India</option>
			   <option>America</option>
			   <option>China</option>
			   </select><br>
Address      : <textarea cols="10" rows="5"></textarea><br>
Email id     : <input type="email"><br>
Password     : <input type="password"><br>
Colour       : <input type="color"><br>
Photo        : <input type="file"><br>
Contact No.  : <input type="number"><br>
Time         : <input type="time"><br>
Reset        : <input type="reset">
Submit       : <input type="submit">


</form>
</body>
</html>
