<!doctype>
<html>
<head>
<title>HTML Table Example</title>
</head>
<body>

<h2 align="center" style="color:red;">HTML Table Example</h2>

<table border="2" align="center" height="300" width="700">

<tr>
<th colspan="2" style="color:blue;">Student Name</th>
<th colspan="3" style="color:blue;">Labs</th>
<th rowspan="2" style="color:blue;">Avg</th>
</tr>

<tr>
<th>First</th>
<th>Last</th>
<th>Lab1</th>
<th>Lab2</th>
<th>Lab3</th>
</tr>

<tr>
<td>Sol</td>
<td>Rosenberg</td>
<td>100</td>
<td>100</td>
<td>100</td>
<td>100.0</td>
</tr>

<tr>
<td>Frank</td>
<td>Rizzo</td>
<td>50</td>
<td>60</td>
<td>90</td>
<td>66.6</td>
</tr>

<tr>
<td>Ali</td>
<td>Kam</td>
<td>90</td>
<td>80</td>
<td>60</td>
<td>76.6</td>
</tr>

<tr>
<th rowspan="2">Summary</th>
<th>Avg</th>
<td>80.0</td>
<td>80.0</td>
<td>83.3</td>
<td>81.1</td>
</tr>

<tr>
<th>Min</th>
<td>50</td>
<td>60</td>
<td>60</td>
<td>66.6</td>
</tr>
</table>
</body>
</html>
