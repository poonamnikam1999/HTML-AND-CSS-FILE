<!DOCTYPE>
<html>
<head>
<title>table form</title>
</head>
<body>
<h1>Registration Form</h1>

<table>

<form>

<tr>
<td>First Name</td>
<td><input type="text"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="date"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea cols="10" rows="5" ></textarea></td>
</tr>

<tr>
<td>Country</td>
<td>
<select>
<option>Select</option>
<option>India</option>
<option>America</option>
<option>China</option>
</select>
</td>
</tr>

<tr>
<td>Gender</td>
<td>
Male <input type="radio" name="gender">
Female <input type="radio" name="gender">
Other  <input type="radio" name="gender">
</td>
</tr>

<tr>
<td>Qualification</td>
<td>
SSC <input type="checkbox">
HSC <input type="checkbox">
BSC <input type="checkbox">
MSC <input type="checkbox">
</td>
</tr>

<tr>
<td>Email id</td>
<td><input type="email"></td>
</tr>

<tr>
<td>Photo</td>
<td><input type="file"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password"></td>
</tr>

<tr>
<td>Contact No.</td>
<td><input type="number"></td>
</tr>

<tr>
<td>Time</td>
<td><input type="time"></td>
</tr>

<tr>
<td>Reset</td>
<td><input type="reset"></td>
</tr>

<tr>
<td>Submit</td>
<td><input type="submit"></td>
</tr>

</form>
</table>

</body>
</html>
