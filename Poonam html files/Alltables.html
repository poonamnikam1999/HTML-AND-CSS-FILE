<!doctype>
<html>
<head>
<title>All Tables</title>
</head>
<body>
<h1><u>Simple Table</u></h1>

<table border="3">
<tr>
<th>Product ID</th>
<th>Product Name</th>
<th>Product Quality</th>
<th>Product Quantity</th>
</tr>

<tr>
<td>1</td>
<td>Wheat</td>
<td>Good</td>
<td>300 bags</td>
</tr>

<tr>
<td>2</td>
<td>Rice</td>
<td>Good</td>
<td>250 bags</td>
</tr>

<tr>
<td>3</td>
<td>Sugar</td>
<td>Good</td>
<td>200 bags</td>
</tr>
</table>

<h1><u>Rowspan,Colspan Merged Cell Table</u></h1>

<table border="3">
<tr>
<th>Roll No.</th>
<th>Name</th>
<th>Class</th>
<th>Marks[English]</th>
<th>Marks[Science]</th>
</tr>

<tr>
<td>1</td>
<td>Sam</td>
<td>3rd</td>
<td rowspan="2">30</td>
</tr>

<tr>
<td>2</td>
<td>Nick</td>
<td colspan="2">4th</td>
<td>45</td>
<td>30</td>
</tr>

<tr>
<td>3</td>
<td>Priyanka</td>
<td>40</td>
<td>50</td>
</tr>
</table>
</body>
</html>
