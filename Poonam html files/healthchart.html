<!DOCTYPE>
<html>
<head>
<title>Health Chart</title>
</head>
<body>
<table border="3" height="300" width="500">

<tr>
<td rowspan="2" align="center">State Of Health</td>
<td colspan="2" align="center">Fasting Value</td>
<td rowspan="1" colspan="1" align="center">After Eating</td>
</tr>

<tr>
<td>Minimum</td>
<td>Maximum</td>
<td>2 hours after eating</td>
</tr>

<tr>
<td>Healthy</td>
<td>70</td>
<td>100</td>
<td>Less than 140</td>
</tr>

<tr>
<td>Pre-Diabetes</td>
<td>101</td>
<td>126</td>
<td>140 to 200</td>
</tr>

<tr>
<td>Diabetes</td>
<td>More than 126 </td>
<td>N\A</td>
<td>More than 200</td>
</tr>
</table>
</body>
</html>
