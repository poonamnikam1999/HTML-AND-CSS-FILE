<!DOCTYPE>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h3 align="center"><u>Student Registration Form</u></h3>
<table align="center">

<form>

<tr>
<th>Your Name :</th>
<td><input  required type="text"  maxlength="20"  placeholder="your name here..." size="30" autofocus></td>
</tr>


<tr>
<th>Email :</th>
<td><input type="email" placeholder="it should contain @" size="30"></td>
</tr>

<tr>
<th>Mobile No. :</th>
<td><input type="number" value="9854362438" size="30" disabled ></td>
</tr>

<tr>
<th>Gender :</th>
<td>
Male <input type="radio" name="gender">
Female <input type="radio" name="gender">
</td>
</tr>

<tr>
<th>Date Of Birth :</th>
<td><input type="date" size="30"></td>
</tr>

<tr>
<th>Address</th>
<td><textarea></textarea></td>
</tr>

<tr>
<th>City :</th>
<td>
<select>
<option>Select</option>
<option>Pune</option>
<option>Mumbai</option>
<option>Nashik</option>
</select>
</td>
</tr>

<tr>
<th>Area PIN :</th>
<td><input readonly type="number" size="30" value="415523"></td>
</tr>

<tr>
<th>State :</th>
<td><input type="text" size="30"></td>
</tr>

<tr>
<th>Qualification :</th>
<td>
<select>
<option>Select Qualification</option>
<option>SSC</option>
<option>HSC</option>
<option>BSC</option>
<option>MSC</option>
</select>
</td>
</tr>

<tr>
<th>Specialization :</th>
<td>
<p>
<input type="checkbox">Computer Science<br>
<input type="checkbox">Microbiology<br>
<input type="checkbox">Information Technology
</p>
</td>
</tr>

<tr>
<th>Password :</th>
<td><input type="password" maxlength="8"></td>
</tr>

<tr>
<th>Document:</th>
<td><input type="file" multiple></td>
</tr>

<tr>
<th>Registered :</th>
<td><input type="registered" value="Registered"></td>
</tr>

<tr>
<th>Submit :</th>
<td><input type="submit" value="Submit"></td>
</tr>

</form>
</table>
</body>
</html>
