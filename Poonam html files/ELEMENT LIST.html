<!DOCTYPE>
<html>
<head>
<title>HTML ELEMENT</title>
</head>
<body>
<h1>Unordered HTML List</h1>

<ul>
<li>Apple</li>
<li>Mango</li>
</ul>
<ul type="circle">
<li>Banana</li>
<li>Orange</li>
</ul>

<h1>Ordered HTML List</h1>
<ol>
<li>Rose</li>
<li>Lotus</li>
</ol>
<ol type="A">
<li>Sunflower</li>
<li>Lili</li>
</ol>
<h1>DESCRIPTION LIST</h1>
<dl>
<dt>FDF</dt>
<dd>Flowless Dance & Fitness</dd>
</dl>

</body>
</html>
