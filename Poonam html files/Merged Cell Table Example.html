<!doctype>
<html>
<head>
<title>Merged Cell Table Example</title>
</head>
<body>
<h2 align="center"><u>Merged Cell Table Example</u></h2>
<table border="1" align="center">
<tr>
<td rowspan="2"></td>
<th colspan="2">Average</th>
<th rowspan="2">Red eyes</th>
</tr>

<tr>
<th>height</th>
<th>weight</th>
</tr>

<tr>
<th>Males</th>
<td>1.9</td>
<td>0.003</td>
<td>40%</td>
</tr>

<tr>
<th>Females</th>
<td>1.7</td>
<td>0.002</td>
<td>43%</td>
</tr>

</table>

</body>
</html>
