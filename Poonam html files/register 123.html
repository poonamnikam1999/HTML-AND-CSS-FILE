<!DOCTYPE>
<html>
<head>
<title>Personal Details</title>
</head>
<body>
<h3 align="center">Personal Details</h3>

<table align="center">
<form>

<tr>
<th>Name :</th>
<td><input required type="text" maxlength="20" autofocus></td>
</tr>

<tr>
<th>Password :</th>
<td><input type="password"></td>
</tr>

<tr>
<th>E-mail id :</th>
<td><input type="email"></td>
</tr>

<tr>
<th>Gender :</th>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
</td>
</tr>

<tr>
<th>Contact :</th>
<td><input type="number"></td>
</tr>

<tr>
<td align="center" colspan="2"><h3>Educational Qualification</h3></td>
</tr>
<tr>
<th>Degree :</th>
<td>
<select>
<option>Select Group</option>
<option>Bsc</option>
<option>Bcom</option>
</select>
</td>
</tr>

<tr>
<th>Hobbies :</th>
<td>
<input type="checkbox">Playing Chess
<input type="checkbox">Reading Book
</td>
</tr>

<tr>
<th align="center" colspan="2">Address</th>
</tr>
<tr>
<td align="center" colspan="2"><textarea></textarea></td>
</tr>

<tr>
<th>Attach Resume :</th>
<td><input type="file" multiple</td>
</tr>

<tr>
<th>Submit :</th>
<td><input type="submit" value="submit"></td>
</tr


</form>
</table>
</body>
</html>
