<!DOCTYPE>
<html>
<head>
<title>form 2</title>
</head>
<body>
<h1>Welcome to CyberPizza</h1>

<table>

<form>

<tr>
<td>Enter your order.</td>
</tr>

<tr>
<td>Your Name :</td>
<td><input  required type="text" size="30" placeholder="your name here..." maxlength="20" autofocus value="sheetal"></td>
</tr>

<tr>
<td>Contact No:</td>
<td><input type="text" disabled></td>
</tr>

<tr>
<td>Your Address :</td>
<td><textarea></textarea></td>
</tr>

<tr>
<td>Number Of Pies :</td>
<td><input type="number" min="3" max="10" value="3"></td>
</tr>

<tr>
<td>Attach Receipt :</td>
<td><input type="file" multiple></td>
</tr>

<tr>
<td>Pizza Size :</td>
<td>
<ul>
<li><input type="radio" name="pizza size">8-inch</li>
<li><input type="radio" name="pizza size">10-inch</li>
<li><input type="radio" name="pizza size">12-inch</li>
<li><input type="radio" name="pizza size">14-inch </li>
</ul>
</td>
</tr>

<tr>
<td>Toppings</td>
<td>
<input type="checkbox">Pepperoni 
<input type="checkbox">Onions
<input type="checkbox">Mushrooms
<input type="checkbox">Sausage 
</td>
</tr>

<tr>
<td><i>(you can select multiple toppings)</i></td>
</tr>

<tr>
<p>
<td>Submit Order Now</td>
<td>

<input type="submit" value="Submit Order Now">

</td>
<td>Reset</td>
<td><input type="button" value="Reset"></td>
</p>
</tr>

</form>

</table>
</body>
</html>
